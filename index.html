<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <!-- favicon -->
    <link rel="icon" type="image/png" href="img/logoFavicon.svg" />

    <title>Make a Calculator</title>
  </head>

  <body class="dark">
    <div class="container">
      <div class="calculator dark">
        <div class="theme-toggler active" aria-label="Toggle Theme">
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
          <div class="dark" id="display" aria-live="polite"></div>
        </div>
        
          <div class="buttons">
            <table>
              <tr>
                <td><button class="btn-operator" type="button" id="clear" aria-label="Clear">C</button></td>
                <td><button class="btn-operator" type="button" id="/" aria-label="Divide">&divide;</button></td>
                <td><button class="btn-operator" type="button" id="*" aria-label="Multiply">&times;</button></td>
                <td><button class="btn-operator" type="button" id="backspace" aria-label="Backspace">&lt;</button></td>
              </tr>
            
              <tr>
                <td><button class="btn-number" type="button" id="7" aria-label="7">7</button></td>
                <td><button class="btn-number" type="button" id="8" aria-label="8">8</button></td>
                <td><button class="btn-number" type="button" id="9" aria-label="9">9</button></td>
                <td><button class="btn-operator" type="button" id="-" aria-label="Subtract">-</button></td>
              </tr>
            
              <tr>
                <td><button class="btn-number" type="button" id="4" aria-label="4">4</button></td>
                <td><button class="btn-number" type="button" id="5" aria-label="5">5</button></td>
                <td><button class="btn-number" type="button" id="6" aria-label="6">6</button></td>
                <td><button class="btn-operator" type="button" id="+" aria-label="Add">+</button></td>
              </tr>
            
              <tr>
                <td><button class="btn-number" type="button" id="1" aria-label="1">1</button></td>
                <td><button class="btn-number" type="button" id="2" aria-label="2">2</button></td>
                <td><button class="btn-number" type="button" id="3" aria-label="3">3</button></td>
                <td rowspan="2"><button class="btn-equal" type="button" id="equal" aria-label="Equal">=</button></td>
              </tr>
              
              <tr>
                <td><button class="btn-operator" type="button" id="(" aria-label="Left Parenthesis">(</button></td>
                <td><button class="btn-number" type="button" id="0" aria-label="0">0</button></td>
                <td><button class="btn-operator" type="button" id=")" aria-label="Right Parenthesis">)</button></td>
              </tr>
            </table>
          </div>
      </div>
    </div>

    <script src='js/main.js'></script>
  </body>

</html>
